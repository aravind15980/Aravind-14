<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    width:100%;
    height:100%;
    font-family:'Montserrat',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;

/* ---------------- QUESTION GLASS CARD ---------------- */
.container{
    width:100%;
    max-width:360px;
    padding:35px 25px;
    border-radius:28px;

    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);

    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 25px 60px rgba(0,0,0,.25);

    animation:fadeUp .6s ease;
    text-align:center;
}

.container h1{
    font-size:22px;
    margin-bottom:25px;
}

/* Buttons */
button{
    width:85%;
    padding:14px;
    margin:10px auto;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
    display:block;
}

.yes{
    background:linear-gradient(135deg,#ff4e78,#ff758c);
    color:white;
    box-shadow:0 10px 25px rgba(255,78,120,.4);
}

.no{
    background:rgba(0,0,0,0.25);
    color:white;
}

button:hover{transform:scale(1.05);}
button:active{transform:scale(.95);}

/* ---------------- FINAL PAGE ---------------- */
.final-bg{
    position:relative;
    background:url("DSC03398.jpg") center/cover no-repeat;
    width:100vw;
    height:100vh;

    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding-bottom:120px;
}

.final-bg::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top,rgba(0,0,0,.65),transparent);
}

.final-text{
    position:relative;
    z-index:2;
    text-align:center;
}

/* Final Text Style */
.final-bg h1{
    font-family:'Great Vibes',cursive;
    font-size:52px;
    color:#ff2e63;
    text-shadow:0 10px 25px rgba(0,0,0,.7);
    animation:breath 3.5s ease-in-out infinite;
}

.final-bg p{
    font-size:18px;
    margin-top:10px;
}

/* ---------------- POPUP ---------------- */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.popup-box{
    width:85%;
    max-width:300px;
    background:white;
    color:#333;
    padding:25px 20px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,.3);
    animation:pop .35s ease;
}

.popup-box h2{margin-bottom:10px;}

.popup-box button{
    background:#ff4e78;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:20px;
    margin-top:15px;
}

/* ---------------- HEARTS ---------------- */
.heart{
    position:fixed;
    bottom:-20px;
    animation:float 5s linear infinite;
}

/* Animations */
@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-110vh);}
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
}

@keyframes pop{
    from{transform:scale(.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

@keyframes breath{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}
</style>
</head>
