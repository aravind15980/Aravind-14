<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html,body{
    width:100%;
    height:100%;
    font-family:'Segoe UI', sans-serif;
}

/* Default Background */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    text-align:center;
    overflow:hidden;
    padding:20px;
}

/* FINAL PAGE FULL IMAGE */
.final-bg{
    background-image:url("DSC03398.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;

    width:100vw;
    height:100vh;

    display:flex;
    align-items:flex-start;
    justify-content:center;
}

/* Question Card */
.container{
    width:100%;
    max-width:420px;
    background:rgba(0,0,0,0.45);
    padding:30px 20px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    animation:fadeIn 1s ease;
}

/* FINAL MESSAGE GLASS BOX */
.final-text{
    position:relative;
    z-index:2;
    padding:22px 30px;
    border-radius:20px;

    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(8px);

    /* üëá pushes box lower so faces remain visible */
    margin-top:clamp(100px,20vh,180px);

    animation:fadeInUp 1.2s ease;
}

/* Romantic Heading */
.final-bg h1{
    font-size:clamp(2rem,6vw,2.8rem);
    font-weight:700;
    letter-spacing:1px;

    background:linear-gradient(45deg,#ff4d6d,#ff758c,#ffb3c1);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;

    text-shadow:0 4px 25px rgba(255,77,109,0.35);
}

/* Subtext */
.final-bg p{
    margin-top:12px;
    font-size:clamp(1.1rem,4vw,1.5rem);
    color:#ffe4ec;
    text-shadow:0 3px 12px rgba(0,0,0,0.9);
}

/* Buttons */
button{
    width:80%;
    max-width:260px;
    padding:14px;
    margin:10px auto;
    font-size:1rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
    display:block;
}

.yes{
    background:white;
    color:#ff4e78;
}

.no{
    background:#333;
    color:white;
}

button:active{
    transform:scale(0.95);
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes fadeInUp{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:float 5s linear infinite;
    pointer-events:none;
}

@keyframes float{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-110vh); opacity:0;}
}
</style>
</head>

<body>

</html>
